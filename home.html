<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="navbar">
        <div class="title">
            <button id="hamburger"><img src="/img/ðŸ¦† icon _hamburger menu_.png" alt="hamburger" height="25px" width="30px"></button>
            <span style="color: #FF872B;"> To Do </span>List</div>
        <button class="logout">Log Out</button>
    </div>
    
    <div class = "page">
           
        <button class="addTask" onclick="showAddTask()">Add Task</button>
        <script>
            function showAddTask(){
                let x = document.getElementById("addTaskBox");
                if (x.style.display == "none") {
                    x.style.display = "flex";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
        
        <div id = "addTaskBox">
            <div class="title-and-date">
                <input class = "inputText" type="text" id = "title" placeholder="Title" required></input>
                <input class = "inputDate" type="date" id = "dueDate" required></input>
            </div>
            <select name="category" id = "selectCategory">
                <option value = "">---Category---</option>
                <script>
                    const category = ["assignment","homework"];
                    for(let i=0;i<category.length;i++){
                        document.write(
                            '<option value="category">'+category[i]+'</option>'
                        )
                    }
                </script>
            </select>
            <input class = "inputNote" type="text" id = "note" placeholder="Note"></input>
            <input class = "inputText" type="text" id = "link"  placeholder="Link"></input>
            <button class = "add">Add</button>
        </div>
        <script>
            for(let i=0;i<10;i++){
                document.write(
                    `<div class = "task">
                        <button class = "check-task" onclick = "checkTask(${i})">
                            <div id = "checkMark${i}" class = "checkMark"></div>
                        </button>
                        <span id="taskName${i}" >task  ${i}</span>
                        <span id="taskDueDate"> 19 Jan 2020</span>
                    </div>`
                )
            function checkTask(idx){
                let x = document.getElementById("checkMark"+idx);
                let y = document.getElementById("taskName"+idx);
                console.log(x.style.display);
                if (x.style.display != "flex" || x.style.display == null) {
                    x.style.display = "flex";
                    y.style.textDecoration = "line-through";
                } else {
                    x.style.display = "none";
                    y.style.textDecoration = "none";
                }
            }
            }
        </script>
        <div class="pagecover">  </div>
        <div class="categoryBox">
            <script>
                for(let i=0;i<category.length;i++)
                    document.write(`<button id = "category">${category[i]}</button>`)
            </script>
            <button class="addCategory">+</button>
        </div>     
    </div>
</body>
</html>
